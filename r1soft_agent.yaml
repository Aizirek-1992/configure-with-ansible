---
- name: R1soft Playbook
  hosts: all
  become: true
  become_method: sudo
  connection: ssh
  ignore_errors: false
  tasks:
    - name: create repo
      package: 
        name: r1soft.repo
        state: /etc/yum.repos.d/r1soft.repo

    - name: Install r1soft
      package: 
       name: serverbackup-enterprise-agen
       state: latest


    - name: Power off iptables
      systemd:
        name : fairwalld
        state : stopped
      ignored_errors: true


    - name : Get key
      shell: r1soft-setup --get-key http://backup.arrustech.com

   
   
   
    - name : Start R1soft Agent
     systemd: 
      name: sbm-agent
      stated: restarted
     

    